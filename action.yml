name: 'Dependency Check'
description: 'Github action to execute dependency check as part of a github workflow'
Author: 'javixeneize'
branding:
  icon: 'shield'  
  color: 'red'
inputs:
    project:
        required: true
    path:
        required: true  
    format:
        required: true
    out:
        required: true
        default: 'reports'

    args:
        required: false
runs:
    using: 'docker'
    image: 'Dockerfile'
    args:

        - '--project'
        - '${{ inputs.project }}'
        - '--scan'
        - '/github/workspace/${{ inputs.path }}'
        - '--format' 
        - '${{ inputs.format }}'
        - '--out'
        - '/github/workspace/${{ inputs.out }}'
        - ${{ inputs.args }}
